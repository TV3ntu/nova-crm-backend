spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/nova_crm}
    driver-class-name: org.postgresql.Driver
    username: ${DATABASE_USERNAME:nova_user}
    password: ${DATABASE_PASSWORD:nova_password}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          lob:
            non_contextual_creation: true

# Security configurations for production
jwt:
  secret: ${JWT_SECRET:your-very-secure-jwt-secret-key-for-production-minimum-256-bits}
  expiration: ${JWT_EXPIRATION:86400000}

admin:
  username: ${ADMIN_USERNAME:admin}
  password: ${ADMIN_PASSWORD:nova2024}

# Swagger configuration for production
springdoc:
  swagger-ui:
    enabled: ${SWAGGER_ENABLED:false}
  api-docs:
    enabled: ${API_DOCS_ENABLED:false}

logging:
  level:
    org.springframework.web: INFO
    org.springframework.security: INFO
    com.nova.crm: INFO
    org.hibernate.SQL: WARN
